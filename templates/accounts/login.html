{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9f9f9;
    padding: 0 20px;
  }

  .auth-wrapper {
    display: flex;
    flex-direction: row;
    width: 100%;
    max-width: 900px;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .auth-image {
    flex: 1;
    background: url('{% static "images/background.avif" %}') center center/cover no-repeat;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding: 20px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    text-align: center;
  }

  .login-box {
    flex: 1;
    padding: 50px 40px;
    background-color: #fff;
    color: #333;
  }

  .login-box h4 {
    font-weight: bold;
    margin-bottom: 30px;
    font-size: 22px;
  }

  .form-control {
    background-color: #f3f3f3;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 12px;
    font-size: 14px;
    margin-bottom: 15px;
  }

  .form-control::placeholder {
    color: #aaa;
  }

  .btn-login {
    background-color: #000;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-weight: 600;
    margin-top: 10px;
    margin-bottom: 20px;
  }

  .btn-login:hover {
    background-color: #333;
  }

  .btn-danger {
    background-color: #ea4335;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-weight: 600;
    margin-bottom: 20px;
  }

  .btn-danger:hover {
    background-color: #d93025;
  }

  .small {
    font-size: 13px;
    color: #888;
  }

  .text-center p {
    font-size: 14px;
    color: #666;
  }

  a {
    color: #333;
    font-weight: 500;
  }

  a:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    .auth-wrapper {
      flex-direction: column;
    }

    .auth-image {
      height: 200px;
      font-size: 14px;
    }

    .login-box {
      padding: 30px 20px;
    }
  }
</style>


</head>
<body>

  

  <!-- Login Form -->
  <div class="login-container">
  <div class="auth-wrapper">

    <!-- Side Image with Text -->
    <div class="auth-image">
      <!-- <p>Beleva is an online fashion store that provides a variety of clothes, shoes, bags, and accessories for women.</p> -->
    </div>

    <!-- Login Form -->
    <div class="login-box">
      <a href="javascript:history.back()" class="text-decoration-none d-inline-flex align-items-center mb-3">
        <span class="me-2 fs-4">&#8592;</span>
        <span class="fw-medium">Back</span>
        </a>
      <h4 class="text-center mb-4">Login Now</h4>
      <form method="POST">
        {% csrf_token %}
        <input type="email" class="form-control" name="email_login" placeholder="Email@example.com" required>
        <input type="password" class="form-control" name="password_login" placeholder="Password" required>

        <div class="d-flex justify-content-end mb-3">
          <a href="{% url 'forget_password' %}" class="small">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-login w-100">Log In</button>

        <div class="text-center">
          <p>or sign up with</p>
          <a href="{% url 'social:begin' 'google-oauth2' %}?next=/google-login-success/" class="btn btn-danger w-100">Continue with Google</a>
          <p>Don't have an account? <a href="{% url 'register' %}?next={{ request.path }}">Sign Up</a></p>
        </div>
      </form>
    </div>

  </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
