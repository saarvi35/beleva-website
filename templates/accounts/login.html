{% extends 'base.html' %}
{% load static %}

{% block title %}Login | Nextron{% endblock %}

{% block content %}

  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .login-wrapper {
      display: flex;
      flex-direction: row;
      max-width: 950px;
      width: 100%;
      background-color: #F9F7F5;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .login-form {
      flex: 1;
      padding: 60px 50px;
    }

    .form-control1 {
      background-color: #f3f3f3;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #0f0e0e;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #333;
    }

    .login-image {
      flex: 1;
      padding: 50px;
      background: url('{% static "images/login.jpg" %}') center bottom/cover no-repeat;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }

      .login-image {
        display: none;
      }

      .login-form {
        padding: 30px 20px;
      }
    }
  </style>
  <!-- Login Form -->
  <div class="login-container">
  <div class="login-wrapper">



    <!-- Login Form -->
    <div class="login-form">
      <a href="javascript:history.back()" class="text-decoration-none d-inline-flex align-items-center mb-3">
        <span class="me-2 fs-4">&#8592;</span>
        <span class="fw-medium">Back</span>
        </a>
      <h4 class="text-center mb-4">Login Now</h4>
      <form method="POST">
          {% csrf_token %}
          <input type="email" class="form-control1 w-100" name="email_login" placeholder="Email address" required>
          <input type="password" class="form-control1 w-100" name="password_login" placeholder="Password" required>

          <div class="d-flex justify-content-between align-items-center mb-2">
            <a href="{% url 'forget_password' %}" class="text-primary small text-decoration-none fw-bold">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-2 mb-2">Log in</button>

          <div class="text-center text-muted mb-2 small">Or</div>

          <a href="{% url 'social:begin' 'google-oauth2' %}?next=/google-login-success/"
   class="btn w-100 d-flex align-items-center justify-content-center border rounded-3"
   style="background-color:#f9efdd;">
   <img src="{% static 'images/google.jpeg' %}" alt="Google" width="20" height="20" class="me-2">
   <span class="fw-semibold text-dark">Continue with Google</span>
</a>


          <p class="mt-3 small">Don't have an account?
            <a href="{% url 'register' %}?next={{ request.path }}" class="text-primary fw-bold text-decoration-none">Sign Up</a>
          </p>
        </form>
    </div>
<div class="login-image"></div>
  </div>
  </div>



{% endblock %}

{% block footer %} {% endblock %}
