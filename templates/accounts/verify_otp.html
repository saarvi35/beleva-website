{% extends 'base.html' %}
{% block content %}

<style>
    .otp-card {
        max-width: 380px;
        width: 100%;
        border-radius: 1rem;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #198754;
    }

    .verify-btn {
        background-color: #198754;
        border: none;
    }

    .verify-btn:hover {
        background-color: #157347;
    }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="bg-white shadow p-4 otp-card">
        <div class="text-center mb-4">
            
            <h4 class="mt-3 fw-bold">Verify OTP</h4>
            <p class="text-muted small">Enter the OTP sent to your registered email/phone.</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
                <label for="otp">Enter OTP</label>
            </div>
            <button type="submit" class="btn verify-btn text-white w-100 py-2">Verify</button>
        </form>
    </div>
</div>

{% endblock %}
