{% extends 'base.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-sm border-0" style="max-width: 380px; width: 100%; border-radius: 1rem;">
    <div class="card-body p-4">
      <!-- Header -->
      <div class="text-center mb-4">
        <div class="bg-success bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center"
             style="width:60px; height:60px;">
          <i class="bi bi-shield-lock text-success fs-3"></i>
        </div>
        <h4 class="fw-bold mt-3">Verify OTP</h4>
        <p class="text-muted small">Enter the OTP sent to your registered email/phone.</p>
      </div>

      <!-- Form -->
      <form method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
          <label for="otp">Enter OTP</label>
        </div>
        <button type="submit" class="btn btn-success w-100 fw-semibold py-2">
          Verify
        </button>
      </form>

      <!-- Resend Option -->
      <div class="text-center mt-3">
        <p class="small text-muted mb-1">Didnâ€™t receive the OTP?</p>
        <a href="#" class="small fw-semibold text-success text-decoration-none">Resend OTP</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
