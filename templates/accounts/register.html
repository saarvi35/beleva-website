{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f9f9f9;
    padding: 20px;
  }

  .register-wrapper {
    display: flex;
    flex-direction: row;
    max-width: 900px;
    width: 100%;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .register-form {
    flex: 1;
    padding: 50px 40px;
  }

  .register-form h1 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 30px;
  }

  .form-control {
    background-color: #f3f3f3;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 12px;
    font-size: 14px;
    margin-bottom: 15px;
  }

  .btn-primary {
    background-color: #000;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: 600;
  }

  .btn-primary:hover {
    background-color: #333;
  }

  .btn-danger {
    margin-top: 15px;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: 600;
    width: 100%;
  }

  .register-image {
    flex: 1;
    background: url('{% static "images/background1.avif" %}') center center/cover no-repeat;
  }

  @media (max-width: 768px) {
    .register-wrapper {
      flex-direction: column;
    }

    .register-image {
      height: 200px;
    }

    .register-form {
      padding: 30px 20px;
    }
  }
</style>

<div class="register-container">
  <div class="register-wrapper">
    <!-- Form Section -->
    <div class="register-form">
        <a href="javascript:history.back()" class="text-decoration-none d-inline-flex align-items-center mb-3">
        <span class="me-2 fs-4">&#8592;</span>
        <span class="fw-medium">Back</span>
        </a>

      <h1 class="mb-3">Registration Form</h1>
      <form method="post" autocomplete="off">
        {% csrf_token %}
        <input type="text" class="form-control" name="name" placeholder="Name" required>
        <input type="email" class="form-control" name="email" placeholder="Email address" required>
        <input type="text" class="form-control" name="phone_no" placeholder="Phone number" required>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <input type="password" class="form-control" name="confirm" placeholder="Confirm Password" required>
        <button type="submit" class="btn btn-primary w-100 mt-2">Submit</button>
      </form>

    </div>

    <!-- Image Section -->
    <div class="register-image"></div>
  </div>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
