{% extends 'base.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-sm border-0" style="max-width: 420px; width: 100%;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <div class="bg-warning bg-opacity-25 rounded-circle d-inline-flex align-items-center justify-content-center" 
             style="width:64px; height:64px;">
          <i class="bi bi-key-fill text-warning fs-3"></i>
        </div>
        <h4 class="fw-bold mt-3">Reset Password</h4>
        <p class="text-muted small mb-0">Enter your new password below.</p>
      </div>

      <form method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="New Password" required>
          <label for="password">New Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
          <label for="confirm_password">Confirm Password</label>
        </div>
        <button type="submit" class="btn btn-warning w-100 fw-semibold">Reset Password</button>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="small text-decoration-none">‚Üê Back to Sign in</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
